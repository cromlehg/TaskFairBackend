@(elements: helper.FieldElements)

<div class="control-group@if(elements.hasErrors){ has-error}@if(elements.input.toString.contains("</select>")){ form-group-select2}">
  <label class="control-label" for="@elements.id">@elements.label</label>
  <div class="controls">
    @elements.input
    @if(elements.hasErrors) {
    <span class="help-block">@elements.errors.mkString(", ")</span>
    } else {
    <span class="help-block">@elements.infos.mkString(", ")</span>
    }
  </div>
</div>
