@(active: String)(implicit userOpt: Option[User])
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a id="brand-img" class="navbar-brand pull-left" href="/"><img src="@routes.Assets.versioned("images/logo.png")"></a>     
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
      </ul>      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="@routes.DreamController.postDream"><i class="fas fa-magic"></i> Dream </a></li>
        @userNotDefined {
        <li @if(active == "login")       { class="active" }><a href="@routes.UsersController.login"><i class="fas fa-sign-in-alt"></i> Sing in </a></li>
        <li @if(active == "register")    { class="active" }><a href="@routes.UsersController.register"><i class="fas fa-user-plus"></i> Register </a></li>
        }
        @userOpt.map { user =>
        <li @if(active == "profile")     { class="active" }><a href="@routes.UsersController.profile(user.id)"><i class="fas fa-user"></i>@views.html.utils.userViewedName(user){ }</a></li>
        <li @if(active == "wallet")      { class="active" }><a href="@routes.WalletController.wallet(user.id)"><i class="fas fa-briefcase"></i> Wallet</a></li>
        <li @if(active == "logout")      { class="active" }><a href="@routes.UsersController.logout"><i class="fas fa-sign-out-alt"></i> logout </a></li>
        }
      </ul>
    </div>
  </div>
</nav>
