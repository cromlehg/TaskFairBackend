@(user: models.User)(implicit userOpt: Option[User], flash: Flash, messages: Messages)
<table class="table">
  <tbody>
    <tr>
      <td>Login</td>
      <td>@user.login</td>
    </tr>
  @isOwner(user.id) {
    @if(user.name.nonEmpty) {
    <tr>
      <td>Name</td>
      <td>@user.name.get</td>
    </tr>    
    }
    @if(user.surname.nonEmpty) {
    <tr>
      <td>Name</td>
      <td>@user.surname.get</td>
    </tr>    
    }
    <tr>
      <td>Email</td>
      <td><a href="mailto:@user.email">@user.email</a></td>
    </tr>
  }
    <tr>
      <td>Balance</td>
      <td>@user.balance DREAM DOLLARS</td>
    </tr>
  </tbody>
</table>
