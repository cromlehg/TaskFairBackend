@(title: String)(body: Html)(footer: Html)(implicit flash: Flash, messages: Messages)
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">@title</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      @body
    </div>
  </div>
  @if(!footer.toString.trim.isEmpty) {
  <div class="panel-footer">
    @footer
  </div>
  }
</div>
