@(account: models.Account)(implicit flash: Flash, messages: Messages, ac: controllers.AppContext)

<div class="jumbotron jumbotron-fluid">
  <div class="container" style="text-align: center; color: white;">
    <div class="bs-post-view-top-panel">
      <img src="/assets/images/avatar.png" class="rounded-circle" alt="avatar" width="48" height="48">
      <span style="font-weight: 600; margin-left: 10px; font-size: 2rem">@account.displayName</span>
    </div>  
    <p class="lead"><i class="fa fa-home" style="color: #white;"></i>Joined @account.createdPrettyTime</p>
  </div>
</div>
