@(activeMenu: String)(headerScripts: Html)(content: Html)(afterScripts: Html)(implicit userOpt: Option[User], flash: Flash, messages: Messages)
@html(head(headerScripts)) {   
  @body {
  	@menu(activeMenu)
 	<div class="container">
 	  @common.flashMessages()
  	  @content
  	</div>
  } {@afterScripts}
}
